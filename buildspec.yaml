version: 0.2

phases:
  install:
    runtime-versions:
      java: openjdk8
  pre_build:
    commands:
      - echo source= $CODEBUILD_SOURCE_VERSION
      - echo $BRANCH
      - echo $MICROSERVICE
      - echo $STAGE
      - git clone https://github.com/smartoffice-cloudnative/climate.git
  build:
    commands:
      - echo Build started on `date`
      - mvn clean install
  post_build:
    commands:
      - echo Build completed on `date`
